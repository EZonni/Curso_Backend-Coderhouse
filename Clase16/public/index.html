<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Entrega - Clase 16</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
        integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="/socket.io/socket.io.js"></script>
    </head>
    <body>
        <h2 style="margin: 25px;">Ingresar un nuevo producto</h2>
        <form id="ingresarProducto" style="margin: 25px;">
            <label>Nombre del producto:</label>
            <input type="text" name="title">
            <label>Precio:</label>
            <input type="number" name="price">
            <label>URL imagen:</label>
            <input type="text" name="img">
            <input type="submit" value="Enviar" class="btn btn-success">
        </form>
        <div id="listaProductos"></div>
        <!-- <h2 style="margin: 25px;">Lista de productos</h2>
        <div id="contenedorProductos" style="display: flex;">
        </div> -->
        <h2 style="margin: 25px;">Centro de mensajes</h2>
        <form id="enviarMensaje" style="margin: 25px;">
            <input type="email" id="usuario" placeholder="Email">
            <input type="text" id="mensaje" placeholder="Mensaje">
            <input type="submit" value="Enviar" class="btn btn-success">
        </form>
        <div id="listaMensajes"></div>
        <script src="./js/main.js"></script>
    </body>
</html>
